<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>load xml</title>
</head>
<body>
    <h1>XMLHttpRequest对象 load xml</h1>
    <button type="button" onclick="loadXMLDoc()">get my cds</button>
    <table id="demo" style="border:1px solid gray; margin-top: 2rem;"></table>
    <script>
        function loadXMLDoc() {
            var xmlhttpreq = new XMLHttpRequest();
            xmlhttpreq.onreadystatechange = function() {
                if(xmlhttpreq.readyState == 4 && xmlhttpreq.status ==200){
                    myFunction(this.responseXML);
                }
            };
            xmlhttpreq.open("get", "cd_catalog.xml" ,true);
            xmlhttpreq.send();
        }
        function myFunction(xml) {
            var i;
            var xmlDoc = xml;
            var table = "<tr><th>Artist</th><th>Title</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i <x.length; i++) { 
                table +="<tr><td>" +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>" ; 
            }
            document.getElementById("demo").innerHTML=table;
        }

    </script>
</body>
</html>
