<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn ajax</title>
</head>
<body>
    <div id="myDiv">
        <h2>使用 AJAX 修改该文本内容</h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">修改内容</button>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 1) {
                    document.getElementById('myDiv').innerHTML += "<h3>1: 服务器连接已建立</h3>";
                }
                if (xmlhttp.readyState == 2) {
                document.getElementById('myDiv').innerHTML += "<h3>2: 请求已接收</h3>";
                }
                
                if (xmlhttp.readyState == 3) {
                    document.getElementById('myDiv').innerHTML += "<h3>3: 请求处理中</h3>";
                }
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById('myDiv').innerHTML +=xmlhttp.responseText;
                }
            };
            xmlhttp.open("get", "ajax_info.txt", true);
            xmlhttp.send();
        }       

    </script>
</body>
</html>
